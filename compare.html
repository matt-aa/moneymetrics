<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Financial Comparison</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container compare-page">
    <header class="top">
      <h1>Your Financial Comparison</h1>
      <p class="muted">Compare your numbers with the average of other submissions</p>
    </header>

    <!-- Summary -->
    <section class="card summary-card">
      <h2>Summary</h2>
      <div id="healthScore" class="health-score">—</div>
      <p id="healthText" class="muted"></p>
    </section>

    <!-- Dashboard Mini Charts -->
    <section class="card charts-grid" id="chartsGrid">
      <!-- Injected by compare.js -->
    </section>

    <!-- Detailed Breakdown Table -->
    <section class="card breakdown-table-card" id="breakdownTableContainer">
      <!-- Injected by compare.js -->
    </section>

    <!-- Details -->
    <section class="card" id="details">
      <h2>Details</h2>
      <div id="results"></div>
    </section>

    <!-- Share -->
    <section class="card share-card">
      <h2>Share Your Results</h2>
      <pre id="shareText" class="share-text"></pre>
      <div class="share-actions">
        <button id="copyBtn">Copy</button>
        <button id="nativeShareBtn">Share</button>
      </div>
    </section>

    <!-- Back -->
    <div class="actions">
      <button id="backButton" class="back-btn">← Back to form</button>
    </div>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Compare Logic -->
  <script type="module" src="compare.js"></script>
</body>
</html>
