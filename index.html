<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Young People Finances Dashboard</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="d-flex">
  <!-- Sidebar -->
  <aside class="sidebar p-3">
    <h4 class="mb-4">ðŸ“Š FinanceLab</h4>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="#form">Submit Data</a></li>
      <li class="nav-item"><a class="nav-link disabled">Analytics (coming soon)</a></li>
    </ul>
  </aside>

  <!-- Main -->
  <main class="flex-grow-1">
    <header class="topbar d-flex justify-content-between align-items-center px-4 py-3">
      <h5 class="mb-0">Dashboard</h5>
      <span class="text-muted">Anonymous financial survey</span>
    </header>

    <section class="container-fluid p-4">

      <!-- Form -->
      <div id="form" class="card">
        <div class="card-header">Submit Your Details</div>
        <div class="card-body">
          <form id="financeForm" class="row g-3">

            <div class="col-md-4">
              <label class="form-label">Age Range</label>
              <select name="age_range" class="form-select" required>
                <option value="">Chooseâ€¦</option>
                <option>16-17</option><option>18-24</option><option>25-29</option>
                <option>30-34</option><option>35-39</option><option>40-44</option>
                <option>45-49</option><option>50-54</option><option>55-59</option><option>60+</option>
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label">Postcode</label>
              <input name="postcode" class="form-control" required>
            </div>

            <div class="col-md-4">
              <label class="form-label">Salary (annual)</label>
              <input name="salary" class="form-control" placeholder="25000">
            </div>

            <div class="col-md-4">
              <label class="form-label">Savings</label>
              <input name="savings" class="form-control" placeholder="2500">
            </div>

            <div class="col-md-4">
              <label class="form-label">Debt</label>
              <input name="debt" class="form-control" placeholder="1200">
            </div>

            <div class="col-md-4">
              <label class="form-label">Rent (monthly)</label>
              <input id="rent" name="rent_monthly" class="form-control" placeholder="700">
            </div>

            <div class="col-md-4">
              <label class="form-label">Mortgage (monthly)</label>
              <input id="mortgage" name="mortgage_monthly" class="form-control" placeholder="850">
            </div>

            <div class="col-md-4">
              <label class="form-label">Property Value (if mortgaged)</label>
              <input name="property_value" class="form-control" placeholder="200000">
            </div>

            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit</button>
              <span id="message" class="ms-3"></span>
            </div>

          </form>
        </div>
      </div>

    </section>
  </main>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
