<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Young People Finances</title>
  <link rel="stylesheet" href="styles.css">
</head>

<script type="module" src="app.js"></script>

<body>
<div class="container">
  <h1>How well are you doing compared with other young people?</h1>
  <p>Enter your details below. Data will be stored in Supabase.</p>

  <form id="financeForm">
    
    <label>Age Range</label>
    <select name="age_range" required>
      <option value="">Choose your age range</option>
      <option>16-17</option>
      <option>18-24</option>
      <option>25-29</option>
      <option>30-34</option>
      <option>35-39</option>
      <option>40-44</option>
      <option>45-49</option>
      <option>50-54</option>
      <option>55-59</option>
      <option>60+</option>
    </select>

    <label>Postcode</label>
    <input name="postcode" placeholder="SW1A 1AA" required>

    <div class="grid">
      <div>
        <label>Salary (annual)</label>
        <input name="salary" placeholder="25000">
      </div>
      <div>
        <label>Savings</label>
        <input name="savings" placeholder="2500">
      </div>
      <div>
        <label>Debt</label>
        <input name="debt" placeholder="1200">
      </div>
    </div>

    <div class="grid2">
      <div>
        <label>Mortgage (monthly)</label>
        <input name="mortgage" placeholder="700">
      </div>
      <div>
        <label>Rent (monthly)</label>
        <input name="rent" placeholder="700">
      </div>
    </div>

    <label>Property value</label>
    <input name="property_value" placeholder="200000">

    <button type="submit">Submit</button>
    <p id="message"></p>
  </form>
</div>

<!-- Supabase Insert Script -->
<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  // Your Supabase details
  const supabase = createClient(
    "https://hwuhzgkhnzvkevpqcarm.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh3dWh6Z2tobnp2a2V2cHFjYXJtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4MjE1NTEsImV4cCI6MjA3OTM5NzU1MX0.vgFOJFN4DxXh98Mv7VmUwLW2BIkBaMctuoCbWOpyDVs"
  );

  const form = document.getElementById("financeForm");
  const message = document.getElementById("message");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    // Get form data as object
    const formData = Object.fromEntries(new FormData(form));

    // Convert number fields
    const numericFields = [
      "salary",
      "savings",
      "debt",
      "mortgage",
      "rent",
      "property_value"
    ];

    numericFields.forEach(field => {
      formData[field] = formData[field] ? Number(formData[field]) : null;
    });

    // Add timestamp
    formData.created_at = new Date().toISOString();

    // Insert into Supabase
    const { data, error } = await supabase
      .from("young_people_finances")
      .insert([formData]);

    if (error) {
      console.error(error);
      message.textContent = "❌ Something went wrong (check console).";
      message.style.color = "red";
    } else {
      message.textContent = "✅ Thank you! Your submission has been saved.";
      message.style.color = "green";
      form.reset();
    }
  });
</script>

</body>
</html>
