<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  // Supabase credentials
  const supabaseUrl = "https://hwuhzgkhnzvkevpqcarm.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh3dWh6Z2tobnp2a2V2cHFjYXJtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4MjE1NTEsImV4cCI6MjA3OTM5NzU1MX0.vgFOJFN4DxXh98Mv7VmUwLW2BIkBaMctuoCbWOpyDVs";

  const supabase = createClient(supabaseUrl, supabaseKey);

  const form = document.getElementById("financeForm");
  const message = document.getElementById("message");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = Object.fromEntries(new FormData(form).entries());

    // Convert number fields (Supabase hates strings in numeric columns)
    ["salary","savings","debt","mortgage_or_rent_monthly","property_value"].forEach(key => {
      if (formData[key] === "") formData[key] = null;
      else formData[key] = Number(formData[key]);
    });

    // Add a timestamp
    formData.created_at = new Date().toISOString();

    // INSERT INTO SUPABASE
    const { data, error } = await supabase
      .from("submissions")
      .insert([formData]);

    if (error) {
      console.error(error);
      message.textContent = "❌ Something went wrong (check console).";
      message.style.color = "red";
    } else {
      message.textContent = "✅ Thank you! Your submission has been saved.";
      message.style.color = "green";
      form.reset();
    }
  });
</script>
